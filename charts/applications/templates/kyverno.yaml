apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '3'
  name: kyverno
  namespace: argocd
spec:
  sources:
    - repoURL: https://kyverno.github.io/kyverno
      targetRevision: 3.1.4
      chart: kyverno
    - repoURL: https://github.com/{{ .Values.repo.name }}
      targetRevision: {{ .Values.repo.revision }}
      path: gitops/infrastructure/permissions
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
